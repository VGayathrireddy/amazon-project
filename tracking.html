<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Similar font to amazon ember-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/general.css">
    <link rel="stylesheet" href="/style/amazon_header.css">
    <link rel="stylesheet" href="/style/tracking.css">

</head>
<body>
    <header>
        <div class="amazon-header">
            <div class="header-left-sec">
                <a href="amazon.html" class="header-link">
                    <img src="/icons/amazon-logo-white.png" class="amazon-logo">
                    <img src="/icons/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
                </a>
            </div>
            <div class="header-mid-sec">
                <input type="text" class="search-bar" placeholder="Search Amazon.in">
                <button class="search-button">
                    <img src="/icons/search-icon.png" class="search-icon">
                </button>
            </div>
            <div class="header-right-sec">
                <a class="orders-link header-link" href="orders.html" >
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>
                <a class="cart-link header-link" href="checkout.html" >
                    <img src="/icons/cart-icon.png" class="cart-icon">
                    <div class="cart-quantity js-cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="order-tracking">
                <a class="back-to-orders link-primary" href="orders.html">View all orders</a>

                <div class="delivery-date">
                    Arriving on Wednesday, April 30
                </div>

                <div class="product-info">Sports Sneakers Off White & RedSports Sneakers Off White & Red
                </div>

                <div class="product-info">Quantity: 2</div>

                <img class="product-image" src="https://cdn.dummyjson.com/product-images/mens-shoes/sports-sneakers-off-white-&-red/1.webp">


                <div class="progress-labels-container">
                    <div class="progress-label">
                        Preparing
                    </div>
                    <div class="progress-label current-status">Shipped</div>
                    <div class="progress-label">Delivered</div>
                </div>

                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
