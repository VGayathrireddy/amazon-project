<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Similar font to amazon ember-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/general.css">
    <link rel="stylesheet" href="/style/amazon_header.css">
    <link rel="stylesheet" href="/style/amazon.css">
    <link rel="stylesheet" href="/style/orders.css">

</head>
<body>
    <header>
        <div class="amazon-header">
            <div class="header-left-sec">
                <a href="amazon.html" class="header-link">
                    <img src="/icons/amazon-logo-white.png" class="amazon-logo">
                    <img src="/icons/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
                </a>
            </div>
            <div class="header-mid-sec">
                <input type="text" class="search-bar" placeholder="Search Amazon.in">
                <button class="search-button">
                    <img src="/icons/search-icon.png" class="search-icon">
                </button>
            </div>
            <div class="header-right-sec">
                <a class="orders-link header-link" href="orders.html" >
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>
                <a class="cart-link header-link" href="checkout.html" >
                    <img src="/icons/cart-icon.png" class="cart-icon">
                    <div class="cart-quantity js-cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="other-page-links">
            <span class="previous-page"><a href="amazon.html">Your Account > </a></span>
            <span class="current-page"><a href="orders.html">Your Orders</a></span>
        </div>
        <div class="main">
            
            <div class="page-title">Your Orders</div>

            <div class="orders-grid">
                <div class="order-container">
                    <div class="order-header">
                        <div class="order-header-left-sec">
                            <div class="order-date">
                                <div class="order-header-label">ORDER PLACED</div>
                                <div>10 May 2025</div>
                            </div>
                            <div class="order-total">
                                <div class="order-header-label">TOTAL</div>
                                <div style="font-family: sans-serif;"> &#8377; 4500</div>
                            </div>
                        </div>

                        <div class="order-header-right-sec">
                            <div class="order-header-label">ORDER ID</div>
                            <div>4845-48742-4842-5452</div>
                        </div>
                    </div>

                    <div class="order-details-grid">
                        <div class="product-image-container">
                            <img src="https://cdn.dummyjson.com/product-images/mens-shoes/sports-sneakers-off-white-&-red/1.webp">
                        </div>

                        <div class="product-details">
                            <div class="product-name">
                                Sports Sneakers Off White & RedSports Sneakers Off White & Red
                            </div>

                            <div class="product-delivey-date">
                                Arriving on: 17 May 2025
                            </div>

                            <div class="product-quantity">
                                Quantity: 1
                            </div>
                            <button class="buy-again-button button-primary">
                                <img class="buy-again-icon" src="/icons/buy-again.png">
                                <span class="buy-again-message">Buy it again</span>
                            </button>
                        </div>

                        <div class="product-actions">
                            <a href="tracking.html">
                                <button class="track-package-button button-secondary">
                                    Track Package
                                </button>
                            </a>
                        </div>



                        <div class="product-image-container">
                            <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg">
                        </div>

                        <div class="product-details">
                            <div class="product-name">
                                Mens Cotton Jacket
                            </div>

                            <div class="product-delivey-date">
                                Arriving on: 20 May 2025
                            </div>

                            <div class="product-quantity">
                                Quantity: 2
                            </div>
                            <button class="buy-again-button button-primary">
                                <img class="buy-again-icon" src="/icons/buy-again.png">
                                <span class="buy-again-message">Buy it again</span>
                            </button>
                        </div>

                        <div class="product-actions">
                            <a href="tracking.html">
                                <button class="track-package-button button-secondary">
                                    Track Package
                                </button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
